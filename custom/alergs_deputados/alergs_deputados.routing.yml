alergs_deputados.deputados:
  path: '/deputados'
  defaults:
    _controller: '\Drupal\alergs_deputados\Controller\DeputadosController::content'
    _title: 'Deputados'
  options:
    no_cache: 'TRUE'
  requirements:
    _permission: 'access content'

alergs_deputados.deputado:
  # This path takes dynamic arguments, which are enclosed in { }.
  path: '/deputados/{id}'
  defaults:
    # This route returns a Response object so also uses _controller
    _controller: '\Drupal\alergs_deputados\Controller\DeputadosController::content'
  options:
    no_cache: 'TRUE'
  requirements:
    _permission: 'access content'

